{% extends "../layouts/default.html" %}

{% block content %}
  <div class='form-signin'>
    <form role='form' action='/login' method='POST'>
      <h1 class='form-signin-heading'><span class='fa fa-sign-in'> Login</span></h1>
      {# <h1 class='form-signin-heading'><i class='fa fa-sign-in'></i> Login</h1> #}

      <!-- show any messages that come back with authentication -->
      {% if message.length %}
        <div class="alert alert-danger">{{ message }}</div>
      {% endif %}

      <div class='form-group'>
        <div class='input-group'>
          <span class='input-group-addon'><i class='fa fa-envelope-o fa-fw'></i></span>
          <input class='form-control' type='email' name='email' placeholder='Email' autofocus>
        </div>
      </div>

      <div class='form-group'>
        <div class='input-group'>
          <span class='input-group-addon'><i class='fa fa-key fa-fw'></i></span>
          <input class='form-control' type='password' name='password' placeholder='Senha'>
        </div>
      </div>

      <span class="forgot-password"><a href="/recovery">Esqueceu a senha?</a></span>

      <button type='submit' class='btn btn-lg btn-login-lg btn-primary btn-login'>Entrar</button>
    </form>

    <hr>

    <p>Precisa de uma conta? <a href='/signup'>Inscreva-se</a></p>
    <p>Ou volte para a <a href='/'>p√°gina inicial</a></p>
  </div>
{% endblock %}
