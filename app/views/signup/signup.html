{% extends "../layouts/default.html" %}

{% block content %}
  <div class='form-signin'>
    <form role='form' action='/signup' method='POST'>
      <h1 class='form-signin-heading'><i class='fa fa-sign-in'></i> Signup</h1>

      <!-- show any messages that come back with authentication -->
      {% if messageFailure.length %}
        <div class="alert alert-danger">{{ messageFailure }}</div>
      {% elseif messageSuccess.length %}
        <div class="alert alert-success">{{ messageSuccess }}</div>
      {% endif %}

      <div class='form-group'>
        <div class='input-group'>
          <span class='input-group-addon'><i class='fa fa-envelope-o fa-fw'></i></span>
          <input class='form-control' type='email' name='email' placeholder='Email' autofocus>
        </div>
      </div>

      <div class='form-group'>
        <div class='input-group'>
          <span class='input-group-addon'><i class='fa fa-key fa-fw'></i></span>
          <input class='form-control' type='password' name='password' placeholder='Senha'>
        </div>
      </div>
      <button type='submit' class='btn btn-lg btn-primary btn-login'>Criar conta</button>
    </form>

    <hr>

    <p>Já possui uma conta? <a href='/login'>Faça o login</a></p>
    <p>Ou volte para a <a href='/'>página inicial</a></p>
  </div>
{% endblock %}
